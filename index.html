<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap');
    </style>

    <title>Inv Player</title>
</head>

<body>
    <video autoplay loop muted plays-inline class="back-video">
        <source src="bg-2.mp4" type="video/mp4">
    </video>
    <header>
        <div class="navigation_bar">
            <div class="logo_left">
                <img src="logo.png" alt="logo">
                <h2>Inv Player</h2>
            </div>
            <div class="links_right">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Subscription</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#" class="login">Login</a></li>
                </ul>
                <div class="btn">
                    <button>SignUp</button>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="content_holder">
            <div class="artist_heading">
                <img src="drake-image.jpg" alt="drake image">
                <h1>Drake</h1>
            </div>
            <div class="songs_list">
                <div class="song_item">
                    <img  alt="one_dance">
                    <span class="songName">One Dance </span>
                    <span class="timestamp">2:53s<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="song_item">
                    <img  alt="jimmy_cooks">
                    <span class="songName">Jimmy Cooks </span>
                    <span class="timestamp">3:38s<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="song_item">
                    <img alt="wait_for_you">
                    <span class="songName">Wait For You </span>
                    <span class="timestamp">3:09s<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="song_item">
                    <img alt="gods_plan">
                    <span class="songName">God's Plan </span>
                    <span class="timestamp">3:18s<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="song_item">
                    <img alt="fair_trade">
                    <span class="songName">Fair Trade</span>
                    <span class="timestamp">4:51s<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="song_item">
                    <img alt="hotline_bling">
                    <span class="songName">Hotline Bling </span>
                    <span class="timestamp">4:27s<i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="song_item">
                    <img alt="laugh_now_cry_later">
                    <span class="songName">Laugh Now Cry Later </span>
                    <span class="timestamp">4:21s<i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="song_item">
                    <img alt="life_is_good">
                    <span class="songName">Life Is Good </span>
                    <span class="timestamp">5:35s<i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="song_item">
                    <img alt="popstar">
                    <span class="songName">Popstar </span>
                    <span class="timestamp">3:20s<i id="8" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="song_item">
                    <img alt="bad_bunny">
                    <span class="songName">Bad Bunny</span>
                    <span class="timestamp">5:35s<i id="9" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="progressBar" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-backward-step" id="masterPrevious"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="masterNext"></i>
        </div>
        <div class="equilizer">
            <img src="https://66.media.tumblr.com/tumblr_maiucxiJmR1rfjowdo1_r1_500.gif" alt="equilizer" id="gif"> Laugh Now Cry
            Later
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/42589a9083.js" crossorigin="anonymous"></script>
</body>

</html>
